<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left wd-glyph-left">
          </span>
            </a>
        </div>
        <a class="navbar-brand wd-navbar" href="#">
            Widget Edit
        </a>
        <p class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok wd-glyph">
          </span>
            </a>
        </p>
    </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="widget-heading.html">Header</a>
                </li>
                <li class="list-group-item">
                    <a href="#">Image</a>
                </li>
                <li class="list-group-item">
                    <a href="widget-youtube.html">YouTube</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   class="form-control"
                   type="text"
                   placeholder="Name"/>

            <label for="text">Text</label>
            <input id="text"
                   class="form-control"
                   type="text"
                   placeholder="Text"/>

            <label for="url">URL</label>
            <input id="url"
                   class="form-control"
                   type="url"
                   placeholder="https://www.youtube.com"/>

            <label for="width">Width</label>
            <input id="width"
                   class="form-control"
                   type="number"
                   placeholder="3"/>

            <label for="file">File Upload</label>
            <input id="file"
                   multiple
                   type="file"
                   class="form-control"/>

            <a class="btn btn-primary btn-block"
               href="profile.html">Upload image</a>

            <a class="btn btn-block btn-danger"
               href="widget-list.html">
                Delete
            </a>
        </div>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-footer">
            <p class="navbar-text">
                <a href="../user/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user wd-glyph"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
