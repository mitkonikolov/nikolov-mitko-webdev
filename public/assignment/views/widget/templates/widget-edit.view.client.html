
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
               class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left wd-glyph-left">
          </span>
            </a>
        </div>
        <a class="navbar-brand wd-navbar"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
            Widget Edit
        </a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)"
               class="navbar-link">
              <span class="glyphicon glyphicon-ok wd-glyph">
              </span>
            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <div ng-switch="model.widget.widgetType">

        <div ng-switch-when="HEADING">
            <div ng-include="'views/widget/templates/widget-heading-edit.view.client.html'"></div>
        </div>

        <div ng-switch-when="HTML">
            <div ng-include="'views/widget/templates/widget-html-edit.view.client.html'"></div>
        </div>

        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/templates/widget-image-edit.view.client.html'"></div>
        </div>

        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/templates/widget-youtube-edit.view.client.html'"></div>
        </div>

        <div>
            <a ng-click="model.deleteWidget(model.widget._id)"
               class="btn btn-danger btn-block">
                Delete
            </a>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
