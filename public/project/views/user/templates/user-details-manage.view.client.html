



<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}/manage" class="navbar-link">
              <span class="glyphicon glyphicon-chevron-left wd-glyph-left">
              </span>
            </a>
        </div>
        <a class="navbar-brand wd-navbar">
            User Details Management
        </a>
        <div class="wd-glyph-block">
            <p>
                <a ng-click="model.updateUser(model.managedUser)"
                   class="navbar-link"
                   title="Update">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container-fluid wd-drop col-xs-12 col-sm-6">

    <div ng-show="model.successUpdatedMessage"
         class="alert alert-success">{{model.successUpdatedMessage}}</div>

    <form>
        <div class="form-group">
            <label id="username-label"
                   for="username">Username</label>
            <input readonly
                   class="form-control"
                   id="username"
                   ng-model="model.managedUser.username"/>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   ng-model="model.managedUser.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   ng-model="model.managedUser.lastName">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   ng-model="model.managedUser.email"
                   class="form-control"
                   id="email">
        </div>
    </form>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
