<div class="container-fluid wd-drop col-xs-12 col-sm-6">

    <div ng-show="model.message"
         class="alert alert-info">{{model.message}}</div>

    <form>
        <div class="form-group">
            <label id="username-label"
                   for="username">Username</label>
            <input readonly
                   class="form-control"
                   id="username"
                   ng-model="model.user.username"/>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   ng-model="model.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   ng-model="model.user.lastName">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email">
        </div>
        <div class="form-group">
            <label for="publicEmail">Do you want your email to be public?</label>
            <input type="checkbox"
                   ng-model="model.user.publicEmail"
                   class="form-control"
                   id="publicEmail">
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   id="pass">
        </div>
        <div class="form-group">
            <label for="upass">Confirm Password</label>
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   id="upass">
        </div>
        <div class="form-group">
            <label>Commitments</label>
            <ul ng-repeat="commitmentName in model.usersCommitments">
                {{commitmentName}}
            </ul>
        </div>
        <div class="form-group">
            <label for="publicCommitments">Do you want your commitments to be public?</label>
            <input type="checkbox"
                   ng-model="model.user.publicCommitments"
                   class="form-control"
                   id="publicCommitments">
        </div>
        <div class="form-group">
            <label>You are sharing commitments with</label>
            <ul ng-repeat="name in model.usersSharingWith">
                {{name}}
            </ul>
        </div>

    </form>

    <a class="btn btn-primary btn-block"
       href="#!/user/{{model.user._id}}/commitment">Show all commitments</a>
    <a class="btn btn-success btn-block"
       href="#!/user/{{model.user._id}}/commitment/new">Create a new commitment</a>
    <a ng-if="model.user.userRole == 'admin'"
       class="btn btn-default btn-block"
       href="#!/user/{{model.user._id}}/manage">Manage Users</a>
    <a class="btn btn-default btn-block"
       href="#!/user/{{model.user._id}}/search">Search Natural Events</a>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
