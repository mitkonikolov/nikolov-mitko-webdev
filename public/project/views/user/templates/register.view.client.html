
<div class="wd-glyph-block">
    <p>
        <a href="#!/"
           class="navbar-link"
           data-toggle="tooltip"
           title="Log out">
                        <span class="glyphicon glyphicon-home">
                        </span>
        </a>
    </p>
</div>

<div class="container-fluid wd-drop col-xs-12 col-sm-6">
    <h1 ng-if="model.userType=='user'">Register</h1>
    <h1 ng-if="model.userType=='admin'">Register as admin</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.wrongSecretMessage" class="alert alert-danger">
        {{model.wrongSecretMessage}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>


    <label for="username">Username</label>
    <input id="username"
           ng-model="username"
           class="form-control"/>

    <label>Password</label>
    <input type="password"
           ng-model="password"
           class="form-control"/>

    <label>Verify Password</label>
    <input type="password"
           ng-model="password2"
           class="form-control"/>

    <label ng-if="model.userType=='admin'">You need a secret to register as admin</label>
    <input ng-if="model.userType=='admin'"
           type="password"
           ng-model="model.secret"
           class="form-control"/>

    <a ng-click="model.register(username, password, password2, model.secret)"
       class="btn btn-block btn-primary">Register</a>
    <a href="#!/login" class="btn btn-block btn-success">Cancel</a>
    <a href="#!/register/admin"
       ng-if="model.userType=='user'"
       class="btn btn-block btn-info">Go to register as admin</a>
    <a href="#!/register/user"
       ng-if="model.userType=='admin'"
       class="btn btn-block btn-info">Go to register as user</a>
</div>
