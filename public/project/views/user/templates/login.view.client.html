<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="model.username"
           id="username"
           class="form-control"/>

    <label>Password</label>
    <input ng-model="model.password"
           class="form-control"/>

    <a ng-click="model.login(model.username, model.password)"
       class="btn btn-block btn-primary">
        Login
    </a>
    <a href="#!/register"
       class="btn btn-block btn-success">
        Register
    </a>
</div>
