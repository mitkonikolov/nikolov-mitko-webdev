

<div class="wd-glyph-block">
    <p>
        <a href="#!/"
           class="navbar-link"
           data-toggle="tooltip"
           title="Log out">
                        <span class="glyphicon glyphicon-home">
                        </span>
        </a>
    </p>
</div>


<div class="container-fluid wd-drop col-xs-12 col-sm-6">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="model.username"
           id="username"
           class="form-control"/>

    <label>Password</label>
    <input ng-model="model.password"
           class="form-control"
           type="password"/>

    <a ng-click="model.login(model.username, model.password)"
       class="btn btn-block btn-primary">
        Login
    </a>
    <a href="/auth/facebook"
       class="btn btn-success btn-block">
        <span class="fa fa-facebook"></span>
        Facebook Login
    </a>
    <a href="#!/register/user"
       class="btn btn-block btn-success">
        Register
    </a>
    <a href="#!/register/admin"
       class="btn btn-block btn-info">
        Register as admin
    </a>
</div>
